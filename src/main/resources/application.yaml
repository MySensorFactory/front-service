server:
  port: 9399
spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: data-service
          uri: http://localhost:9099
          predicates:
            - Path=/data/**
          filters:
            - RewritePath=/data/(?<path>.*), /$\{path}
  datasource:
    url: jdbc:postgresql://localhost:5432/compose-postgres
    username: compose-postgres
    password: compose-postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

config:
  publicPaths:
    - '/login'

clients:
  user:
    url: http://localhost:9299

